<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Build filterable list with vanilla javascript</title>
</head>
<body>
     <div class="container">
        <h1 class="center-align">
            My Contact
        </h1>
        <input type="text" id="filterInput" placeholder="Search names..." >
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#" class="a">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#" class="a">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#" class="a">Anna</a>
            </li>
            <li class="collection-item">
                <a href="#" class="a">Adon</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#" class="a">brad</a>
            </li>
            <li class="collection-item">
                <a href="#" class="a">beard</a>
            </li>
            <li class="collection-item">
                <a href="#" class="a">borad</a>
            </li>
            <li class="collection-item">
                <a href="#" class="a">Bady</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#" class="a">Caty</a>
            </li>
            <li class="collection-item">
                <a href="#" class="a">Collen</a>
            </li>
            <li class="collection-item">
                <a href="#" class="a">Case</a>
            </li>
            <li class="collection-item">
                <a href="#" class="a">Cathi</a>
            </li>
        </ul>
    </div>

    <script>
        // Get input element
        let filterInput = document.getElementById('filterInput');

        filterInput.addEventListener('keyup', filterName);

        function filterName(){
            // Get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            // console.log(filterValue);

            // Get name ul

            let ul = document.getElementById('names');

            // // Get li from ul
            let li = ul.querySelectorAll('li.collection-item');

            // Loop through collection-item lis

            for (let i = 0; i < li.length; i++){
                let a = li[i].getElementsByClassName('a')[0];

            // if matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) >
            -1){
                li[i].style.display = '';
            }else{
                li[i].style.display = 'none';
            }
            }}


    </script>

    
</body>
</html>
