<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Img-Slider.css">
</head>
<body>
    
     <!-- https://picsum.photos/500/300/?random/1 -->
    <!-- https://picsum.photos/500/300/?random/10 -->
    <!-- https://picsum.photos/500/300/?random/20 -->
    <!-- https://picsum.photos/500/300/?random/50 -->
    <!-- https://picsum.photos/500/300/?random/70 -->
    <!-- https://picsum.photos/500/300/?random/30 -->
    <div class="container">
        <div class="img-container">
            <img src="https://picsum.photos/500/300/?random/1" alt="">
            <img src="https://picsum.photos/500/300/?random/11" alt="">
            <img src="https://picsum.photos/500/300/?random/23" alt="">
            <img src="https://picsum.photos/500/300/?random/54" alt="">
            <img src="https://picsum.photos/500/300/?random/76" alt="">
            <img src="https://picsum.photos/500/300/?random/37" alt="">
        </div>
        <i class="fa-regular fa-circle-left btn prev"></i><br>
        <i class="fa-regular fa-circle-right btn next"></i>
        </div>
    </div>

    <script src="Img-Slider.js"></script>
</body>
</html>
