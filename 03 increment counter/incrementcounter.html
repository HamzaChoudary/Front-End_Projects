<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="incrementcounter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
                <!-- Start container -->
    <div class="container">
    <div class="container_counter">
    <!-- facebook -->
        <i class="fab fa-facebook fa-5x" ></i>
        <div id= "Counter" data-target="10000">10000</div>
        <span>Facebook Follower</span>
    </div>
    <!-- youtube -->
    <div class="container_counter">
        <i class="fab fa-youtube fa-5x"></i>
        <div id="Counter" data-target="60000">60000</div>
        <span>Youtube Follower</span>
    </div>
    <!-- instagram -->
    <div class="container_counter">
        <i class="fab fa-instagram fa-5x"></i>
        <div id="Counter" data-target="80000">80000</div>
        <span>Instagram Follower</span>
    </div>
    <!-- tiwiter -->
    <div class="container_counter">
        <i class="fab fa-twitter fa-5x"></i>
        <div id="Counter" data-target="70000">70000</div>
        <span> Twitter Follower</span>
    </div>
</div>
                <!-- End container -->
    <script src="incrementcounter.js"></script>
</body>
</html>
