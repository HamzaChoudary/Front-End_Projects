<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Mouse hover change color
    </title>
    <style>
        body{
            background-color: rgb(10, 10, 10);
            display:flex; justify-content: center; align-items: center; height: 90vh;
        }
        .rectanguler{
            background-color: white; width: 400px; height: 200px; border: color 2px black;
         }
    </style>
</head>
<body>

    <div class="rectanguler">
    

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let react = document.querySelector('.rectanguler')

        react.addEventListener("mousemove", function(details){
            details.preventDefault();

        let rectlocation = react.getBoundingClientRect();
        let insidereactval = details.clientX - rectlocation.left; 

        if(insidereactval < rectlocation.width /2){
            let redcolor = gsap.utils.mapRange(rectlocation.width /2, rectlocation.width, 255, 0, insidereactval );

            gsap.to(react,{
            backgroundColor: `rgba(${redcolor}, 0, 0)`,
            ease: Power4,
            })
        }else{
            let bluecolor = gsap.utils.mapRange(0,rectlocation.width /2, 0, 255, insidereactval );

            gsap.to(react,{
            backgroundColor: `rgba(0, 0, ${bluecolor})`,
            ease: Power4,
            })
        }
    });

    react.addEventListener("mouseleave", function(){
        gsap.to(react, {
            backgroundColor: "white",
        })
    });

    </script>
    
</body>
</html>
